# ===========================================
# Application Name
# ===========================================
spring.application.name=base-project

# ===========================================
# Vault Configuration
# ===========================================
spring.cloud.vault.enabled=true
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=dev-root-token
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=base-project
spring.cloud.vault.fail-fast=false
spring.config.import=optional:vault://secret/base-project

# ===========================================
# Database
# ===========================================
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/base_project_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${database.password:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA & Flyway
# ===========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===========================================
# Kafka
# ===========================================
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093}
kafka.group.id=base_project_group
kafka.auto.start=true

# ===========================================
# Google OAuth2 (Vault injects secrets)
# ===========================================
spring.security.oauth2.client.registration.google.client-id=${google.client-id:}
spring.security.oauth2.client.registration.google.client-secret=${google.client-secret:}
spring.security.oauth2.client.registration.google.scope=email,profile

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.base.demo=DEBUG
logging.level.org.springframework.cloud.vault=DEBUG
# ===========================================
# Actuator & Prometheus
# ===========================================
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
