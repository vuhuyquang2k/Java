# =============================================================================
# MySQL Secret - Production Database Credentials
# =============================================================================
# ALL values are injected from GitHub Secrets via CI/CD pipeline
# DO NOT hardcode any sensitive information here
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: ewallet
  labels:
    app: mysql
    component: database
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
  MYSQL_DATABASE: "${MYSQL_DATABASE}"
  MYSQL_USER: "${MYSQL_USER}"
  MYSQL_PASSWORD: "${MYSQL_PASSWORD}"