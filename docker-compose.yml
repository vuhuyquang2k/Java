services:
  # ============================================
  # DATABASE
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: java-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-base_project_db}
      MYSQL_USER: ${MYSQL_USER:-ewallet_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql-init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - java-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # KAFKA 4.0 with KRaft Mode (No Zookeeper)
  # ============================================
  kafka:
    image: apache/kafka:4.0.0
    container_name: java-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft Mode Configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # Topic Defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 2
    networks:
      - java-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ============================================
  # REDIS SENTINEL CLUSTER (1 master + 1 replica + 3 sentinels)
  # ============================================
  redis-master:
    image: redis:7.2-alpine
    container_name: java-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
    networks:
      - java-network
    command: redis-server --appendonly yes --replica-announce-ip java-redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-replica:
    image: redis:7.2-alpine
    container_name: java-redis-replica
    ports:
      - "6380:6379"
    volumes:
      - redis_replica_data:/data
    networks:
      - java-network
    command: redis-server --appendonly yes --replicaof java-redis-master 6379 --replica-announce-ip java-redis-replica
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-sentinel-1:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-1
    ports:
      - "26379:26379"
    volumes:
      - ./redis-sentinel-1.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped

  redis-sentinel-2:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-2
    ports:
      - "26380:26379"
    volumes:
      - ./redis-sentinel-2.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped

  redis-sentinel-3:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-3
    ports:
      - "26381:26379"
    volumes:
      - ./redis-sentinel-3.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped



# ============================================
# VOLUMES
# ============================================
volumes:
  mysql_data:
  redis_master_data:
  redis_replica_data:

# ============================================
# NETWORKS
# ============================================
networks:
  java-network:
    driver: bridge