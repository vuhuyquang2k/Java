services:
  # ============================================
  # DATABASE
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: java-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-yes}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-base_project_db}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - java-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # KAFKA CLUSTER (2 brokers + 1 zookeeper)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: java-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - java-network
    restart: unless-stopped

  kafka-1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: java-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: java-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://java-kafka-1:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 2
    networks:
      - java-network
    restart: unless-stopped

  kafka-2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: java-kafka-2
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: java-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://java-kafka-2:29093,EXTERNAL://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 2
    networks:
      - java-network
    restart: unless-stopped

  # ============================================
  # REDIS SENTINEL CLUSTER (1 master + 1 replica + 3 sentinels)
  # ============================================
  redis-master:
    image: redis:7.2-alpine
    container_name: java-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
    networks:
      - java-network
    command: redis-server --appendonly yes --replica-announce-ip java-redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-replica:
    image: redis:7.2-alpine
    container_name: java-redis-replica
    ports:
      - "6380:6379"
    volumes:
      - redis_replica_data:/data
    networks:
      - java-network
    command: redis-server --appendonly yes --replicaof java-redis-master 6379 --replica-announce-ip java-redis-replica
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-sentinel-1:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-1
    ports:
      - "26379:26379"
    volumes:
      - ./redis-sentinel-1.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped

  redis-sentinel-2:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-2
    ports:
      - "26380:26379"
    volumes:
      - ./redis-sentinel-2.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped

  redis-sentinel-3:
    image: redis:7.2-alpine
    container_name: java-redis-sentinel-3
    ports:
      - "26381:26379"
    volumes:
      - ./redis-sentinel-3.conf:/etc/redis/sentinel.conf
    networks:
      - java-network
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica
    restart: unless-stopped



# ============================================
# VOLUMES
# ============================================
volumes:
  mysql_data:
  redis_master_data:
  redis_replica_data:

# ============================================
# NETWORKS
# ============================================
networks:
  java-network:
    driver: bridge